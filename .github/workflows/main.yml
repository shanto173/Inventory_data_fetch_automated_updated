name: Odoo Stock Report Automation

on:
  workflow_dispatch:
    inputs:
      script_choice:
        description: "Select one or more scripts to run"
        required: true
        type: choice
        multiple: true
        default:
          - Closing_stock.py
        options:
          - Closing_stock.py
          - Raw_materials.py
          - pending_slider.py
          - inventory_ageing.py
          - inovice_summary.py
          - Relese_inovice_summary.py
          - All
      from_date:
        description: "Start date (YYYY-MM-DD). Optional."
        required: false
        default: ""
      to_date:
        description: "End date (YYYY-MM-DD). Optional."
        required: false
        default: ""

  schedule:
    # Run every 30 minutes automatically
    - cron: '*/30 * * * *'

jobs:
  download-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python modules
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas gspread gspread-dataframe google-auth google-auth-oauthlib google-auth-httplib2 selenium webdriver-manager openpyxl pytz python-dotenv

      - name: Set environment variables (dates)
        run: |
          # FROM_DATE fallback
          if [ -z "${{ github.event.inputs.from_date }}" ]; then
            echo "FROM_DATE=" >> $GITHUB_ENV
          else
            echo "FROM_DATE=${{ github.event.inputs.from_date }}" >> $GITHUB_ENV
          fi

          # TO_DATE fallback to today
          if [ -z "${{ github.event.inputs.to_date }}" ]; then
            echo "TO_DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
          else
            echo "TO_DATE=${{ github.event.inputs.to_date }}" >> $GITHUB_ENV
          fi

      - name: Decode Google credentials
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}" | base64 --decode > gcreds.json

      - name: Run selected scripts
        run: |
          ALL_SCRIPTS=(
            "Closing_stock.py"
            "Raw_materials.py"
            "pending_slider.py"
            "inventory_ageing.py"
            "inovice_summary.py"
            "Relese_inovice_summary.py"
          )

          # Determine scripts to run
          if [ "${{ github.event_name }}" == "schedule" ]; then
            # Scheduled run: run all scripts
            SCRIPTS_TO_RUN=("${ALL_SCRIPTS[@]}")
          else
            # Manual run: read selected scripts
            SCRIPTS_TO_RUN=("${{ github.event.inputs.script_choice[@] }}")
            # If "All" selected manually, run all scripts
            for i in "${SCRIPTS_TO_RUN[@]}"; do
              if [ "$i" == "All" ]; then
                SCRIPTS_TO_RUN=("${ALL_SCRIPTS[@]}")
                break
              fi
            done
          fi

          # Run each script
          for SCRIPT in "${SCRIPTS_TO_RUN[@]}"; do
            SCRIPT=$(echo $SCRIPT | xargs)  # Trim spaces
            echo "â–¶ Running $SCRIPT..."
            python "$SCRIPT"
          done
        env:
          ODOO_URL: ${{ secrets.ODOO_URL }}
          ODOO_DB: ${{ secrets.ODOO_DB }}
          ODOO_USERNAME: ${{ secrets.ODOO_USERNAME }}
          ODOO_PASSWORD: ${{ secrets.ODOO_PASSWORD }}
          FROM_DATE: ${{ env.FROM_DATE }}
          TO_DATE: ${{ env.TO_DATE }}
