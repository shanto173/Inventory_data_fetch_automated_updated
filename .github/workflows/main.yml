name: Odoo Stock Report Automation

on:
  workflow_dispatch:
    inputs:
      script_choice:
        description: "Which script to run?"
        required: true
        default: "Closing_stock.py"
        type: choice
        options:
          - Closing_stock.py     # needs FROM_DATE and TO_DATE
          - Raw_materials.py     # no dates
          - pending_slider.py    # needs FROM_DATE and TO_DATE

      from_date:
        description: "Start date (YYYY-MM-DD). Used if script requires dates."
        required: false
        default: ""
      to_date:
        description: "End date (YYYY-MM-DD). Used if script requires dates."
        required: false
        default: ""

jobs:
  download-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python modules
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas gspread gspread-dataframe google-auth google-auth-oauthlib google-auth-httplib2 selenium webdriver-manager openpyxl pytz python-dotenv

      - name: Set environment variables (dates)
        run: |
          # Default to first of month â†’ last day if not provided
          if [ -z "${{ github.event.inputs.from_date }}" ]; then
            echo "FROM_DATE=$(date +'%Y-%m-01')" >> $GITHUB_ENV
          else
            echo "FROM_DATE=${{ github.event.inputs.from_date }}" >> $GITHUB_ENV
          fi

          if [ -z "${{ github.event.inputs.to_date }}" ]; then
            echo "TO_DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
          else
            echo "TO_DATE=${{ github.event.inputs.to_date }}" >> $GITHUB_ENV
          fi

      - name: Decode Google credentials
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}" | base64 --decode > gcreds.json

      - name: Run Closing_stock.py
        if: ${{ github.event.inputs.script_choice == 'Closing_stock.py' }}
        env:
          ODOO_URL: ${{ secrets.ODOO_URL }}
          ODOO_DB: ${{ secrets.ODOO_DB }}
          ODOO_USERNAME: ${{ secrets.ODOO_USERNAME }}
          ODOO_PASSWORD: ${{ secrets.ODOO_PASSWORD }}
          FROM_DATE: ${{ env.FROM_DATE }}
          TO_DATE: ${{ env.TO_DATE }}
        run: python Closing_stock.py

      - name: Run Raw_materials.py
        if: ${{ github.event.inputs.script_choice == 'Raw_materials.py' }}
        env:
          ODOO_URL: ${{ secrets.ODOO_URL }}
          ODOO_DB: ${{ secrets.ODOO_DB }}
          ODOO_USERNAME: ${{ secrets.ODOO_USERNAME }}
          ODOO_PASSWORD: ${{ secrets.ODOO_PASSWORD }}
        run: python Raw_materials.py

      - name: Run pending_slider.py
        if: ${{ github.event.inputs.script_choice == 'pending_slider.py' }}
        env:
          ODOO_URL: ${{ secrets.ODOO_URL }}
          ODOO_DB: ${{ secrets.ODOO_DB }}
          ODOO_USERNAME: ${{ secrets.ODOO_USERNAME }}
          ODOO_PASSWORD: ${{ secrets.ODOO_PASSWORD }}
          FROM_DATE: ${{ env.FROM_DATE }}
          TO_DATE: ${{ env.TO_DATE }}
        run: python pending_slider.py
